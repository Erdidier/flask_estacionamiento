<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>{%block title%}{%endblock%}</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/solar/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='CSS/style.css')}}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="/">Navbar</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarColor02">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="/llegada">Llegada</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/salida">Salida</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/login">Registros</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/logout">Logout</a>
	      </li>
	  </div>
	</nav>
	{%with messages = get_flashed_messages()%}
		{%if messages%}
			<ul>
				{%for messages in message%}
					<div class="alert alert-success">
						{{message}}
					</div>
				{%endfor%}
			</ul>
		{%endif%}
	{%endwith%}
	<div class="container pt-4">
		{%block content%}
		{%endblock%}
	</div>
	<footer>
		<div class="container">
			<div class="row">
				<p class="copyright text-muted">&copy; Curso Flask 2021</p>
			</div>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script type="text/javascript" src="{{url_for('static', filename='JS/main.js')}}"></script>
</body>
</html>
