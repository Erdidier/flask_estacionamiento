{%extends 'base/base.html'%}

{%block content%}
	<div class="col-md-4 offset-md-4">
		<h1>Llegada de Vehículo</h1><br>
		<div class="card card-body">
			<form action="" method="POST">
				<div class="form-group">
					<input type="hidden" name="csrf_token" value="{{csrf_token()}}">
					<label for="nombre">Nombre del Estacionamiento</label>
					<input type="text" name="nombre" placeholder="Nombre del estacionamiento" class="form-control">
				</div>
				<div class="form-group">
					<label for="entrada">Fecha y Hora de Entrada</label>
					<input type="text" name="entrada" placeholder="YYYY-MM-DD HH:MM:SS" class="form-control">
				</div>
				<div class="form-group">
					<fieldset>
					    <label for="código">Código de Llegada</label>
					    <input type="text" name="código" readonly="" value="{{código}}" class="form-control">
					  </fieldset>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success btn-block">
						Save
					</button>
				</div>
			</form>
		</div>
	</div>
{%endblock%}
